<div class="group-form-wrapper">

    <!-- Loader overlay -->
    <div class="loader-overlay">
        <div class="loader"></div>
    </div>
    <div class="success-overlay">
        <div class="success-box">
            <svg class="tick-animation" viewBox="0 0 52 52">
                <circle class="tick-circle" cx="26" cy="26" r="25" />
                <path class="tick-check" d="M14 27l8 8 16-16" />
            </svg>
            <p class="success-message">Email sent successfully!</p>
        </div>
    </div>
    <div class="error-overlay">
        <div class="error-box">
            <svg class="cross-animation" viewBox="0 0 52 52">
                <circle class="cross-circle" cx="26" cy="26" r="25" />
                <path class="cross-line1" d="M16 16 L36 36" />
                <path class="cross-line2" d="M36 16 L16 36" />
            </svg>
            <div class="error-message"></div>
        </div>
    </div>




    <div class="group-form-container" data-resourcepath="/bin/groupdatasource">

        <h2>Initiate Asset Approval Workflow</h2>

        <form id="groupForm">
            <label for="categorySelect">Category:</label>
            <select id="categorySelect" name="category" required>
                <option value="">-- Select a category --</option>
            </select>

            <label for="brandSelect">Brand:</label>
            <select id="brandSelect" name="brand" disabled required>
                <option value="">-- Select a brand --</option>
            </select>

            <label for="subBrandSelect">Sub Brand:</label>
            <select id="subBrandSelect" name="subBrand" disabled required>
                <option value="">-- Select a Sub Brand --</option>
            </select>

            <label for="campaignName">Campaign Name:</label>
            <input type="text" id="campaignName" name="campaignName" required>

            <label for="campaignDescription">Campaign Description:</label>
            <textarea
                id="campaignDescription"
                name="campaignDescription"
                rows="2"
                required
            ></textarea>

            <label for="groupDisplay">ITC Group:</label>
            <input type="text" id="groupDisplay" name="group" readonly placeholder="Auto-generated after selection" />

            <input type="submit" value="Submit">
        </form>

        <div id="formResult"></div>

        <sly data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" />
        <sly data-sly-call="${clientLib.all @ categories='groupform'}" />
    </div>

</div>
